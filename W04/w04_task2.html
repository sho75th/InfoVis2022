<html>
    <head>
        <title>W04: Example 13</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://sho75th.github.io/InfoVis2022/W04/w04_task2.csv", function(data){
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
			.text("label", function(d){ return d.label; })
	        .attr("x", function(d){ return d.x; })
	        .attr("y", function(d){ return d.y; })
	        .attr("width", function(d){ return d.width; })
            .style("height", function(d){ return d.height; })
	 } );
	</script>
    </body>
</html>
